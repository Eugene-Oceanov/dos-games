<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos games</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="sidemenu">
        <div class="sidemenu-hook"></div>
        <div class="sidemenu-items-wrapper">
            <div class="sidemenu-item" data-title="civilization" data-src="./assets/bundles/civilization.jsdos">
                <img class="sidemenu-item__icon" src="./assets/icons/civilization.png" alt="civilization">
                <h3 class="sidemenu-item__title">Civilization 1</h3>
            </div>
            <div class="sidemenu-item" data-title="doom" data-src="./assets/bundles/doom.jsdos">
                <img class="sidemenu-item__icon" src="./assets/icons/doom.png" alt="doom">
                <h3 class="sidemenu-item__title">Doom</h3>
            </div>
            <div class="sidemenu-item" data-title="doom2" data-src="./assets/bundles/doom2.jsdos">
                <img class="sidemenu-item__icon" src="./assets/icons/doom2.png" alt="doom 2">
                <h3 class="sidemenu-item__title">Doom</h3>
            </div>
            <div class="sidemenu-item" data-title="dukenukem" data-src="./assets/bundles/dukenukem.jsdos">
                <img class="sidemenu-item__icon" src="./assets/icons/dukenukem.png" alt="duke nukem 3d">
                <h3 class="sidemenu-item__title">Duke Nukem 3D</h3>
            </div>
            <div class="sidemenu-item" data-title="prehistorik" data-src="./assets/bundles/prehistorik.jsdos">
                <img class="sidemenu-item__icon" src="./assets/icons/msdos.png" alt="prehistorik">
                <h3 class="sidemenu-item__title">Prehistorik</h3>
            </div>
            <div class="sidemenu-item" data-title="redbaron" data-src="./assets/bundles/redbaron.jsdos">
                <img class="sidemenu-item__icon" src="./assets/icons/msdos.png" alt="redbaron">
                <h3 class="sidemenu-item__title">Red Baron</h3>
            </div>
            <div class="sidemenu-item" data-title="darkforces" data-src="./assets/bundles/darkforces.jsdos">
                <img class="sidemenu-item__icon" src="./assets/icons/darkforces.png" alt="darkforces">
                <h3 class="sidemenu-item__title">Star Wars Dark Forces</h3>
            </div>
            <div class="sidemenu-item" data-title="xwing" data-src="./assets/bundles/xwing.jsdos">
                <img class="sidemenu-item__icon" src="./assets/icons/xwing.png" alt="xwing">
                <h3 class="sidemenu-item__title">Star Wars X Wing</h3>
            </div>
            <div class="sidemenu-item" data-title="arena" data-src="./assets/bundles/arena.jsdos">
                <img class="sidemenu-item__icon" src="./assets/icons/arena.png" alt="arena">
                <h3 class="sidemenu-item__title">TES: Arena</h3>
            </div>
            <div class="sidemenu-item" data-title="lotr" data-src="./assets/bundles/lotr.jsdos">
                <img class="sidemenu-item__icon" src="./assets/icons/msdos.png" alt="lotr">
                <h3 class="sidemenu-item__title">J.J.R.T The LoTR Vol.1</h3>
            </div>
            <div class="sidemenu-item" data-title="lotr2" data-src="./assets/bundles/lotr2.jsdos">
                <img class="sidemenu-item__icon" src="./assets/icons/msdos.png" alt="lotr2">
                <h3 class="sidemenu-item__title">J.J.R.T The LoTR Vol.2</h3>
            </div>
            <div class="sidemenu-item" data-title="wolf3d" data-src="./assets/bundles/wolf3d.jsdos">
                <img class="sidemenu-item__icon" src="./assets/icons/wolfenstein.png" alt="wolfenstein">
                <h3 class="sidemenu-item__title">Wolfenstein 3d</h3>
            </div>
            <div class="sidemenu-item" data-title="xcom" data-src="./assets/bundles/xcom.jsdos">
                <img class="sidemenu-item__icon" src="./assets/icons/xcom.png" alt="xcom">
                <h3 class="sidemenu-item__title">XCOM: UFO defence</h3>
            </div>
        </div>
    </div>
    
    <div id="dos"></div>
</body>
</html>
